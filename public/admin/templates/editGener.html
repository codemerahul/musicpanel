<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Genre
            <small>Edit Genre</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="/admin/dashboard#/userList"><i class="fa fa-dashboard"></i> Genre</a></li>
            <li class="active">Edit Genre</li>
        </ol>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-md-11">
                <!-- general form elements -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Edit Genre</h3>
                    </div>
                        <div class="form-group">
                        <div class="alert alert-success" ng-show="message">
                            <strong ng-bind="message" ></strong> 
                        </div>
                    </div>
                        <div class="box-body">
                            <div class='col-lg-8'>
                                <div class='form-group'>
                                    <input type='text' placeholder='Name' ng-model='post.name' required="" name='name' class='form-control'>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type='hidden' placeholder='blog' ng-model='post.id' name='id' class='form-control'>
                           </div>
                            <div class="col-lg-8">
                                <div class='btn btn-success pull-right' ng-click='editPost()'>Submit</div>                               
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </section>
</div>
